<body> 
    <div id="app"></div>
    <script type="text/babel">
        function Hello(props) {
            return <h1>Hello, { props.name }!</h1>
        }
        function App () {
            return (
                <div>
                    <Hello name="Eusebio"/>
                    <Hello name="David"/>
                    <Hello name="Luan"/>
                </div>
            );
        }
        
        ReactDOM.render(<App/>, document.querySelector('#app'))
    </script>
</body>
